<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>KiCAD helper</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/sidebars.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
	
	<script src="../js/page_gen_parts.js"></script>
	<script src="../js/open_file.js"></script>
	
	<!-- Description and process js for selected tools --> 
	<script src="../tools/connector_gen.js"></script>
	<script>			
		window.onload = function () {
			// Generate sidebar navigation
			gen_page_content();
			
			// Tips and description
			onload_handler();
		};
	</script>
	
	
</head>

<body>
	
<div class="container-fluid">
	<div class="row" > 
		<!-- Sidebar -->
		<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
			<h6>Tools select</h6>
			<ul id="page_list" class="nav nav-pills flex-column mb-auto">
			</ul>
		</div>
		
		<!-- Main content -->
		<div class="col-sm-9">
			<div class="row">

				<div class="col-sm-8">
					<div class="card">
						<div class="card-header">
							Description
						 </div>
						<div class="card-body">
							<p id="description"></p>
						</div>
						<div class="card-body">
							<table>
								<tr><th>Reference</th>
									<td><input id="xp_ref" type="radio" name="sort_type" checked="checked">XP
										<input id="xs_ref" type="radio" name="sort_type" checked="checked">XS
									</td>
								</tr>
								<tr><th>Symbol name</th><td><input id="symbol_name" type="text" value="Connector"></td></tr>
								<tr><td>&nbsp;</td></tr>
								<table>
									<tr><th>Description</th><td><input style="width:100%;" id="symbol_desc" type="text" value="" size="90"></td></tr>	
									<tr><th>Datasheet</th><td><input style="width:100%;" id="symbol_ds" type="text" size="90"></td></tr>
								</table>
							</table>
						</div>
						<div class="list-group">
							<list>
							<ul><input id="is_gnd_concate" type="checkbox"> Show only one GND pins (hide other)</ul>
							</list>
						</div>
						<div class="card-body">
<textarea class="data_input" id="pin_list" rows="40" cols="80">
>Test
1 GND PI Ground pin
2 VCC PI Power pin
3 GPIO IO Digital Input/Output 1
5 GND PI Ground pin

>Functional
4 GPIO IO
10 AGND PI
6 VCC PI
7 AVCC PI
8 AGND PI
</textarea>
						</div>
			
					</div>
				</div>
			
				<div class="col-sm-3">
					<div class="card">
						<div class="card-header">
							Tips
						 </div>
						<div class="card-body">
							<img style="max-width:100%;max-height:100%;" src="../images/conn_gen_tips.png" alt="Tips image">
						</div>
						<div class="card-header">
							<h6 class="panel-title"><span class="glyphicon glyphicon-cog"></span> Avaible pin types</h6>
						</div>
						<div class="card-body">
							<p id="pin_types_info"></p>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<nav class="navbar fixed-bottom navbar-light bg-light">
	  <div class="container-fluid">
		<button class="nav-link button" onclick="openFile(dispFile)">Load</button>
		<a class="nav-link button" href="#popup_result" onclick="process()">Generate</a>
	  </div>
	</nav>

</div>

<div id="popup_result" class="overlay">
		<div class="popup">
			<h2>Result</h2>
			<a class="close" href="#">&times;</a>
			<div class="content ">
				<textarea class="gen_result" id="output" readonly></textarea>
			</div>
			<div>
				<button onclick="save_file()">Save file</button>
			</div>
		</div>
	</div>
</div>		  

<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
		
</body>

</html>
